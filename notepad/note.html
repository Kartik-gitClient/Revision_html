<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
     
        <div class="note-layout">
            <h2> Take Your Notes...</h2><br>
            <button class="new">+</button><br>
            <div class="add-wrap">
            <div class="add-note">
                <h3>Add a new note..</h3><br>
                <textarea id="titlearea" placeholder="Title"></textarea><br>
                <textarea id="notearea" placeholder="Write something..."></textarea><br>
                <button id="add">Add</button><br>
                <button id="cancel">Cancel</button>
            </div>
                <div class="edit-wrap">
                    <div class="edit-note">
                        <h3>Edit this note...</h3><br>
                        <textarea id="titleedit" placeholder="New Title"></textarea><br>
                        <textarea id="noteedit" placeholder="Write something..."></textarea><br>
                        <button id="edit">EDIT</button><br>
                        <button id="cancele">Cancel</button>
            
            
        </div>

           
            
        </div>
<script src="note.js"></script>
</body>
</html>
